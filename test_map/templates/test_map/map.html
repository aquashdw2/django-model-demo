<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=dhcm0x7yke"></script>
    <script type="text/javascript" src="/static/test_map/js/test-map.js"></script>
</head>
<body>
    <div id="map" style="width:100%;height:400px;"></div>
    <div>
        <button onclick="panWest()">서쪽으로 이동</button>
        <button onclick="panEast()">동쪽으로 이동</button>
    </div>
    <div>
        <button onclick="zoomMax()">최대</button>
        <button onclick="zoomMin()">최소</button>
    </div>
    <!--
        역삼동 37.4999° N, 127.0374° E
        삼성동 37.5140° N, 127.0565° E
        대치동 37.4995° N, 127.0611° E
    -->
    <div>
        <button onclick="setCenter(127.0374, 37.4999)">역삼동으로</button>
        <button onclick="setCenter(127.0565, 37.5140)">삼성동으로</button>
        <button onclick="setCenter(127.0611, 37.4995)">대치동으로</button>
    </div>
</body>
</html>
